<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/17.1/react.development.js"></script>
    <!-- 引入 react dom 库 -->
    <script type="text/javascript" src="../js/17.1/react-dom.development.js"></script>
    <!-- 引入 babel 库, 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/17.1/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel*/

        /*
            componentDidMount : 常用
                一般做一些初始化的事情，例如： 开启定时器，发送网络请求，订阅消息
            componentWillUnmount: 常用
                一般做一些收尾的工作，例如：关闭定时器，取消订阅消息
            render:必须使用
        */
        
        class Counnt extends React.Component {
            constructor(props){
                super(props)
                console.log('Count---constructor')
                this.state = {
                    count: 0
                }
            }

            //组件将要挂载的勾子
            UNSAFE_componentWillMount(){
                console.log('Count---componentWillMount')
            }

            //组件挂载完毕勾子
            componentDidMount(){
                console.log('Count---componentDidMount')
            }

            //组件是否更新的勾子
            shouldComponentUpdate(){
                console.log('Count---shouldComponentUpdate')
                return true
            }

            //组件将要更新的勾子
            UNSAFE_componentWillUpdate(){
                console.log('Count---componentWillUpdate')
            }

            //组件更新完毕的勾子
            componentDidUpdate(){
                console.log('Count---componentDidUpdate')
            }

            //组件将要卸载勾子
            componentWillUnmount(){
                console.log('Count---componentWillUnmount')
            }

            add = () => {
                const {count} = this.state
                this.setState({count: count+1})
            }

            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            force = () => {
                this.forceUpdate()
            }

            //渲染组件勾子
            render() {
                console.log('Count---render')
                const {count} = this.state
                return (
                    <div>
                        <h2>当前求和为:{count}</h2>
                        <button onClick={this.add}>点我加1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
        }

        class A extends React.Component {
            state = {carName:'奔驰'}

            changeCar = () => {
                this.setState({carName: '奥迪'})
            }

            render() {
                return (
                    <div>
                        <div>我是A组件</div> 
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName}/>   
                    </div>
                )
            }
        }

        class B extends React.Component {
            //组件将要接受到父组件的属性
            UNSAFE_componentWillReceiveProps(props){
                console.log('B---componentWillReceiveProps', props)
            }

            render(){
                console.log('B---render')
                return (
                    <div>
                        <div>我是B组件,汽车是: {this.props.carName}</div>    
                    </div>
                )
            }
        }
        
        ReactDOM.render(<A/>, document.getElementById('test'))
    
    </script>
</body>
</html
