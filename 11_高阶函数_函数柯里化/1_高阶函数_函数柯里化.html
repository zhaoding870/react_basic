<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react dom 库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 库, 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel*/
        //#regin
            /*
                高阶函数： 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
                    1. 若A函数，接收的参数是一个函数，那么A就可以称为高阶函数
                    2. 若A函数，调用的返回值依然是一个函数，那么A就是称之为高阶函数
                    常见的高阶函数： Promies、setTimeout、 arr.map() 等等

                函数的柯里化： 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的编码方式
            */
        //#endregin
        //创建组件
        class Login extends React.Component {
            state = {
                username: "",
                password: ""
            }
            handleSubmit = (event) => {
                event.preventDefault() //阻止表达提交
                const {username, password} = this.state
                console.log(`用户名是 : ${username}, 密码是 : ${password}`)
            }
            saveFormDate = (dateType) => {
                return (event) => {
                    this.setState({[dateType] : event.target.value})
                }
            }
        
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名 : <input onChange={this.saveFormDate('username')} type="text" name="username"/>
                        密码 : <input onChange={this.saveFormDate('password')} type="password" name="password"/>    
                        <button>登陆</button>
                    </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
