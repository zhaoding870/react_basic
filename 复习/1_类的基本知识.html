<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1. 类中构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
            2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必须要调用的
            3. 类中定义的方法，都是放在了类的原型对象上，供实例去调用
        */
        //创建一个类
        class Person {
            //构造器方法
            constructor(name, age){
                //构造器中的this是谁？   --- 类的实例对象
                this.name = name;
                this.age = age;
            }

            //一般方法
            speak(){
                //speak 方法放在了 类的原型树上，供实例使用
                //通过Person实例调用speak 时，speak 中的this就是Person实例
                console.log(`我叫${this.name}, 我的年龄是${this.age}`);
            }
        }

        // 创建一个Person的实例
        const p1 = new Person("Tom", 18);
        const p2 = new Person("Jerry", 19);

        console.log(p1);
        console.log(p2);

        p1.speak();
        p2.speak();

        class Student extends Person {
            constructor(name, age, grade){
                super(name, age);
                this.grade = grade;
            }

            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age}, 我的年纪是${this.grade}`);
            }

            study(){
                console.log("我在努力的学习")
            }
        }

        const s1 = new Student("小张", 15, "高一");
        console.log(s1);
        s1.speak();
        s1.study();
    </script>
</body>
</html>
