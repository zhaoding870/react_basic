<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react dom 库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 库, 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel*/
        //创建组件
        class Person extends React.Component {
            render(){
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>性别: {sex}</li>
                        <li>年龄: {age + 1}</li>
                    </ul>
                )
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Person name='Tom' sex='女' age={19} />, document.getElementById('test1'))
        ReactDOM.render(<Person name='Jerry' sex='男' age={18} />, document.getElementById('test2'))
        
        const person = {name: 'Tim', sex: '女', age: 29}
        ReactDOM.render(<Person {...person} />, document.getElementById('test3'))
    
    </script>
</body>
</html>
