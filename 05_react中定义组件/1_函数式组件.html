<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_函数式组件</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react dom 库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 库, 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel*/
        //1. 创建函数式组件
        function MyComponent(){
            console.log(this); //此处的this是undefined,因为babel编译后开启了严格模式
            return <h2>我是使用函数定义的组件（适用于【简单组件】的定义）</h2>
        }
        //2. 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test"));

        /*
            执行了 ReactDOM.render()  .... 之后，发生了什么？
                1. React 解析组件标签，找到了MyComponent组件
                2. 发现组件式使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面上
        */
    
    </script>
</body>
</html>
