<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_类式组件</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react dom 库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 库, 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel*/
        //1. 创建类式组件
        class MyComponent1 extends React.Component {
            render(){
                //render 方法放在类的原型对象上，供实例使用
                //render 中的this 是：MyComponent 的实例对象 <=> MyComponent 组件实例对象
                console.log(this);  
                return (
                    <h2>我是使用类定义的组件（适用于【复杂组件】的定义）</h2>
                );
            }
        }
        //2. 渲染组件到页面
        ReactDOM.render(<MyComponent1 />, document.getElementById("test"));


        /*

            执行了 ReactDOM.render()  .... 之后，发生了什么？
                1. React 解析组件标签，找到了MyComponent组件
                2. 发现组件式使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的 render 方法
                3. 将 render 返回的虚拟DOM转为真实DOM，随后呈现在页面上
        */
    
    </script>
</body>
</html>
